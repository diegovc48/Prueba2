<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reportes - Luz y Sombra Cinema</title>
  <style>
    body {
      background-color: #0a0e27;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      text-align: center;
    }

    h2 {
      color: #f7c600;
      margin-bottom: 30px;
    }	  .volver {
	  			  display: inline-block;
	  			  margin-top: 20px;
	  			  color: #f7c600;
	  			  font-weight: bold;
	  			  text-decoration: none;
	  			  background-color: transparent;
	  			  text-align: center;
	  			  transition: color 0.3s ease;
	  			  display: block;
	  			  margin: 20px auto 0;
	  			  text-align: center;
	  			  color: #f7c600;
	  			  font-weight: bold;
	  			  text-decoration: none;
	  			}

	  			.volver:hover {
	  			  text-decoration: underline;
	  			  color: #ffd700;
	  			}

    .reporte {
      background-color: #101437;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .reporte h3 {
      margin-bottom: 10px;
      color: #f7c600;
    }

    .reporte p {
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Reportes del Sistema</h2>

  <div class="reporte">
    <h3>Total de Funciones</h3>
    <p th:text="${totalFunciones}">0</p>
  </div>

  <div class="reporte">
    <h3>Entradas Vendidas</h3>
    <p th:text="${entradasVendidas}">0</p>
  </div>

  <div class="reporte">
    <h3>Salas Registradas</h3>
    <p th:text="${totalSalas}">0</p>
  </div>
  <a href="/admin/inicio" class="volver"><i class="fas fa-arrow-left"></i> Volver</a>

</body>
</html>
