<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Supervisor de Sala</title>
    <style>
        body {
            background-color: #0a0e27;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            text-align: center;
        }

        h2 {
            color: #f7c600;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            background-color: #101437;
            border-collapse: collapse;
            margin-top: 20px;
        }			.volver {
							  display: inline-block;
							  margin-top: 20px;
							  color: #f7c600;
							  font-weight: bold;
							  text-decoration: none;
							  background-color: transparent;
							  text-align: center;
							  transition: color 0.3s ease;
							  display: block;
							  margin: 20px auto 0;
							  text-align: center;
							  color: #f7c600;
							  font-weight: bold;
							  text-decoration: none;
							}

							.volver:hover {
							  text-decoration: underline;
							  color: #ffd700;
							}

        th, td {
            padding: 12px;
            border-bottom: 1px solid #333;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Funciones Programadas</h2>

<table>
    <thead>
        <tr>
            <th>Pel√≠cula</th>
            <th>Sala</th>
            <th>Fecha y Hora</th>
            <th>Entradas Vendidas</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="f : ${funciones}">
            <td th:text="${f.pelicula.titulo}">Pelicula</td>
            <td th:text="'Sala ' + ${f.sala.numero}">Sala</td>
            <td th:text="${f.fechaHora}">Fecha</td>
            <td th:text="${ocupacion[f.id]}">0</td>
        </tr>
    </tbody>
</table>
<a href="/" class="volver"><i class="fas fa-arrow-left"></i> Volver</a>

</body>
</html>
