<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Venta de Entradas</title>
  <style>
    body {
      background-color: #0a0e27;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }	  .volver {
	    						  display: inline-block;
	    						  margin-top: 20px;
	    						  color: #f7c600;
	    						  font-weight: bold;
	    						  text-decoration: none;
	    						  background-color: transparent;
	    						  text-align: center;
	    						  transition: color 0.3s ease;
	    						  display: block;
	    						  margin: 20px auto 0;
	    						  text-align: center;
	    						  color: #f7c600;
	    						  font-weight: bold;
	    						  text-decoration: none;
	    						}

	    						.volver:hover {
	    						  text-decoration: underline;
	    						  color: #ffd700;
	    						}


    h2 {
      color: #f7c600;
    }

    table {
      width: 100%;
      background-color: #101437;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: center;
    }

    form {
      display: inline;
    }

    button {
      background-color: #f7c600;
      color: #0a0e27;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffe059;
    }
  </style>
</head>
<body>

<h2>Venta - <span th:text="${funcion.pelicula.titulo}">Película</span></h2>
<p><strong>Fecha y hora:</strong> <span th:text="${funcion.fechaHora}"></span></p>
<p><strong>Sala:</strong> <span th:text="${funcion.sala.numero}"></span></p>

<h3>Entradas reservadas:</h3>

<table>
  <thead>
    <tr>
      <th>Asiento</th>
      <th>Cliente</th>
      <th>Acción</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="e : ${entradas}">
      <td th:text="${e.asiento}">A1</td>
      <td th:text="${e.usuario != null ? e.usuario.nombre : 'No asignado'}">Cliente</td>
      <td>
        <form th:action="@{'/taquillero/vender/' + ${e.id}}" method="post">
          <button type="submit">Vender</button>
        </form>
      </td>
    </tr>
  </tbody>
</table>
<a href="/taquillero/inicio" class="volver"><i class="fas fa-arrow-left"></i> Volver</a>

</body>
</html>
