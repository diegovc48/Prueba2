<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Usuario</title>
  <style>
    body {
      background-color: #0a0e27;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }

    h2 {
      color: #f7c600;
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #101437;
      padding: 30px;
      border-radius: 10px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }
	.volver {
			  display: inline-block;
			  margin-top: 20px;
			  color: #f7c600;
			  font-weight: bold;
			  text-decoration: none;
			  background-color: transparent;
			  text-align: center;
			  transition: color 0.3s ease;
			  display: block;
			  margin: 20px auto 0;
			  text-align: center;
			  color: #f7c600;
			  font-weight: bold;
			  text-decoration: none;
			}

			.volver:hover {
			  text-decoration: underline;
			  color: #ffd700;
			}

    button {
      background-color: #f7c600;
      color: #0a0e27;
      padding: 10px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      width: 100%;
    }
  </style>
</head>
<body>

<h2>Editar Usuario</h2>

<form action="/admin/usuarios/guardar" method="post" th:object="${usuario}">
  <input type="hidden" th:field="*{id}"/>

  <label>Nombre:</label>
  <input type="text" th:field="*{nombre}" required />

  <label>Apellido:</label>
  <input type="text" th:field="*{apellido}" required />

  <label>Correo:</label>
  <input type="email" th:field="*{correo}" required />

  <label>Contrase√±a:</label>
  <input type="text" th:field="*{password}" required />

  <label>Rol:</label>
  <select th:field="*{rol}">
    <option th:each="rol : ${roles}" th:value="${rol}" th:text="${rol}"></option>
  </select>

  <button type="submit">Guardar</button>
</form>
 <a href="/admin/usuarios" class="volver"><i class="fas fa-arrow-left"></i> Volver</a>
</body>
</html>
