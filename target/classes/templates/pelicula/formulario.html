<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Película</title>
    <style>
        body {
            background-color: #0a0e27;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #f7c600;
            margin-bottom: 20px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #101437;
            padding: 30px;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            margin-top: 25px;
            width: 100%;
            background-color: #f7c600;
            color: #0a0e27;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffe059;
        }
    </style>
</head>
<body>

    <h2 th:text="${pelicula.id == null ? 'Registrar Nueva Película' : 'Editar Película'}">Formulario</h2>

    <form action="/peliculas/guardar" method="post" th:object="${pelicula}">
        <input type="hidden" th:field="*{id}"/>

        <label for="titulo">Título</label>
        <input type="text" th:field="*{titulo}" required>

        <label for="duracion">Duración (minutos)</label>
        <input type="number" th:field="*{duracion}" required>

        <label for="clasificacion">Clasificación</label>
        <input type="text" th:field="*{clasificacion}" required>

        <button type="submit">Guardar</button>
    </form>

</body>
</html>
