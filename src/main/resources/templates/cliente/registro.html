<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Luz y Sombra Cinema</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #0a0e27;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.6em;
            color: #f7c600;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            max-width: 450px;
            margin: 60px auto;
            background-color: white;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #0a0e27;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            background-color: #0a0e27;
            color: white;
            padding: 12px;
            margin-top: 25px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #f7c600;
            color: #0a0e27;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Luz y Sombra Cinema</h1>
        <a href="/clientes/login">¿Ya tienes cuenta?</a>
    </div>

    <div class="container">
        <h2>Regístrate como cliente</h2>

        <form action="/clientes/registro" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" required>

            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" required>

            <label for="correo">Correo electrónico</label>
            <input type="email" name="correo" required>

            <label for="password">Contraseña</label>
            <input type="password" name="password" required>

            <label for="cedula">Cédula</label>
            <input type="text" name="cedula" required>

            <label for="fechaNacimiento">Fecha de nacimiento</label>
            <input type="date" name="fechaNacimiento" required>

            <button type="submit">Registrarse</button>
        </form>

        <div class="error">
            [[${error}]]
        </div>
    </div>

</body>
</html>
