<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Taquillero</title>
  <style>
    body {
      background-color: #0a0e27;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }

    h2 {
      color: #f7c600;
    }

    table {
      width: 100%;
      margin-top: 20px;
      background-color: #101437;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: center;
    }

    a {
      color: #f7c600;
      text-decoration: none;
    }	  .volver {
	  						  display: inline-block;
	  						  margin-top: 20px;
	  						  color: #f7c600;
	  						  font-weight: bold;
	  						  text-decoration: none;
	  						  background-color: transparent;
	  						  text-align: center;
	  						  transition: color 0.3s ease;
	  						  display: block;
	  						  margin: 20px auto 0;
	  						  text-align: center;
	  						  color: #f7c600;
	  						  font-weight: bold;
	  						  text-decoration: none;
	  						}

	  						.volver:hover {
	  						  text-decoration: underline;
	  						  color: #ffd700;
	  						}

    a:hover {
      text-decoration: underline;
    }

    .mensaje-vacio {
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>

<h2>Funciones disponibles</h2>

<!-- Mostrar mensaje si no hay funciones -->
<div class="mensaje-vacio" th:if="${#lists.isEmpty(funciones)}">
  <p>No hay funciones registradas por el momento.</p>
</div>

<!-- Tabla de funciones -->
<table th:if="${!#lists.isEmpty(funciones)}">
  <thead>
    <tr>
      <th>Película</th>
      <th>Sala</th>
      <th>Fecha y hora</th>
      <th>Acción</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="f : ${funciones}">
      <td th:text="${f?.pelicula?.titulo}">Película</td>
      <td th:text="${f?.sala?.numero}">Sala</td>
      <td th:text="${f?.fechaHora}">FechaHora</td>
      <td><a th:href="@{'/taquillero/venta/' + ${f.id}}">Vender</a></td>
    </tr>
  </tbody>
</table>
<a href="/" class="volver"><i class="fas fa-arrow-left"></i> Volver</a>

</body>
</html>
