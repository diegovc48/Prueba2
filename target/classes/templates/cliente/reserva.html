<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reserva de Asiento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #0a0e27;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            text-align: center;
        }

        h2 {
            color: #f7c600;
        }

        .info {
            margin-bottom: 20px;
        }

        .sala {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            justify-content: center;
            max-width: 400px;
            margin: 0 auto;
        }

        form {
            margin: 0;
        }

        .asiento {
            background-color: #f7c600;
            border: none;
            border-radius: 8px;
            padding: 14px 0;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .asiento:hover {
            background-color: #ffd700;
        }			.volver {
			  						  display: inline-block;
			  						  margin-top: 20px;
			  						  color: #f7c600;
			  						  font-weight: bold;
			  						  text-decoration: none;
			  						  background-color: transparent;
			  						  text-align: center;
			  						  transition: color 0.3s ease;
			  						  display: block;
			  						  margin: 20px auto 0;
			  						  text-align: center;
			  						  color: #f7c600;
			  						  font-weight: bold;
			  						  text-decoration: none;
			  						}

			  						.volver:hover {
			  						  text-decoration: underline;
			  						  color: #ffd700;
			  						}

        .pantalla {
            background-color: #333;
            color: #f7c600;
            padding: 10px;
            border-radius: 5px;
            margin: 30px auto 20px;
            width: 60%;
        }
    </style>
</head>
<body>

<h2 th:text="'Reserva para: ' + ${funcion.pelicula.titulo}">Reserva</h2>

<div class="info">
    <p><strong>Sala:</strong> <span th:text="${funcion.sala.numero}">1</span></p>
    <p><strong>Fecha y Hora:</strong> <span th:text="${#temporals.format(funcion.fechaHora, 'dd/MM/yyyy HH:mm')}"></span></p>
</div>

<div class="pantalla">PANTALLA</div>

<div class="sala">
    <form th:each="e : ${entradas}" th:if="${e.estado} == 'DISPONIBLE'" th:action="@{'/cliente/cartelera/reservar/' + ${e.id}}" method="post">
        <button class="asiento" type="submit" th:text="${e.asiento}">A1</button>
    </form>
</div>
<a href="/clientes/cartelera" class="volver"><i class="fas fa-arrow-left"></i> Volver</a>

</body>
</html>
